<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Scientific Notation Calculator</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta name="description" content="Scientific notation calculator converts numbers to scientific notation, e-notation, engineering notation, and adds, subtracts, multiplies or divides them.">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-regular.woff2" as="font" crossorigin type="font/woff2">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-500.woff2" as="font" crossorigin type="font/woff2">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-600.woff2" as="font" crossorigin type="font/woff2">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-800.woff2" as="font" crossorigin type="font/woff2">
    <script type="text/javascript">
        window._ = document.getElementById.bind(document);
        window.$ = document.querySelector.bind(document);
        window.$$ = document.querySelectorAll.bind(document);
        window.defaultSystem = "imperial";
        localStorage.setItem("theme", "light");
    </script>
    <link rel="stylesheet" href="./assets/css/main.min.css" />
    <script src="./assets/js/all-calculators.js" defer></script>
</head>
<body style="background-color: transparent !important; min-height: 0 !important">

<div style="width: 100%;">
    <div style="width:350px;float:left;padding: 15px;">
        <div class="calculator-settings">
            <div class="calculator-setting" id="calculator_form">
                <div class="calculator-content calculator-content--bookmarks">
                	<button class="tab-item tab-item--active" onclick="switchTab(event, 0)">Converter</button>
                	<button class="tab-item" onclick="switchTab(event, 1)">Calculator</button>
                </div>
                <div class="calculator-content col tab tab--active" data-tab="0">
                	<div class="input-wrapper row">
                		<label class="input col   ">
                			<p class="input__title">Real Number</p>
                			<div class="input-field row">
                				<input type="text" class="input-field__input" placeholder=""  id="number" value="1568938"  />
                			</div>
                		
                		
                		</label>	</div>
                	<!-- <div class="input-wrapper row">
                		<label class="input col   ">
                			<p class="input__title">Scientific Notation</p>
                			<div class="input-field row">
                				<input type="text" class="input-field__input" placeholder=""  id="scientific_notation" value="1.568938 × 10^6"  />
                			</div>
                		
                		
                		</label>	</div> -->
                </div>
                <div class="calculator-content col tab" data-tab="1">
                	<div class="input-wrapper row">
                		<label class="input col   ">
                			<p class="input__title">Value 1</p>
                			<div class="input-field row">
                				<input type="text" class="input-field__input" placeholder=""  id="value_1" value="1.23 x 10^7"  />
                			</div>
                		
                		
                		</label>	</div>
                	<div class="input-wrapper row">
                		<label class="input col">
                			<input type="hidden" value="add" id="operation"/>
                			<p class="input__title">Operation</p>
                			<button class="button-switcher button-switcher--active" type="button" onclick="switcher(this, 'operation', '')" value="add" id="operation-a">
                				<span class="button-switcher__text button-switcher__text--active">+</span>
                			</button>
                		</label>
                		<label class="input col">
                			<p class="input__title"></p>
                			<button class="button-switcher" type="button" onclick="switcher(this, 'operation', '')" value="subtract" id="operation-b">
                				<span class="button-switcher__text">-</span>
                			</button>
                		</label>
                		<label class="input col">
                			<p class="input__title"></p>
                			<button class="button-switcher" type="button" onclick="switcher(this, 'operation', '')" value="multiply" id="operation-c">
                				<span class="button-switcher__text">×</span>
                			</button>
                		</label>
                		<label class="input col">
                			<p class="input__title"></p>
                			<button class="button-switcher" type="button" onclick="switcher(this, 'operation', '')" value="divide" id="operation-d">
                				<span class="button-switcher__text">÷</span>
                			</button>
                		</label>
                		<label class="input col">
                			<p class="input__title"></p>
                			<button class="button-switcher" type="button" onclick="switcher(this, 'operation', '')" value="pow" id="operation-e">
                				<span class="button-switcher__text">^</span>
                			</button>
                		</label>
                	</div>
                	<div class="input-wrapper row">
                		<label class="input col   ">
                			<p class="input__title">Value 2</p>
                			<div class="input-field row">
                				<input type="text" class="input-field__input" placeholder=""  id="value_2" value="3.45 x 10^2"  />
                			</div>
                		
                		
                		</label>	</div>
                </div>
                <div class="calculator-content calculator-content--gray calculator-content--footer calculator-content--small row tab tab--active" data-tab="0">
                
                
                
                
                	<button class="button button--primary ml-auto" onclick="calculate(this)">Convert</button>
                </div>
                
                
                
                
                	<script type="text/javascript" src="./assets/js/calculator.js"></script>
                <div class="calculator-content calculator-content--gray calculator-content--footer calculator-content--small row tab " data-tab="1">
                
                
                
                
                	<button class="button button--primary ml-auto" onclick="calculate(this)">Calculate</button>
                </div>
                
                
                
                
            </div>
        </div>
    </div>
    <div style="float:left;padding: 15px; overflow: scroll;">
        <div class="calculator-result calculator-result--error col" id="error-box">
        	<div class="row">
        		<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        	<path fill-rule="evenodd" clip-rule="evenodd" d="M10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18ZM8.70711
        						7.29289C8.31658 6.90237 7.68342 6.90237 7.29289 7.29289C6.90237 7.68342 6.90237 8.31658 7.29289 8.70711L8.58579 10L7.29289 11.2929C6.90237 11.6834 6.90237 12.3166 7.29289
        						12.7071C7.68342 13.0976 8.31658 13.0976 8.70711 12.7071L10 11.4142L11.2929 12.7071C11.6834 13.0976 12.3166 13.0976 12.7071 12.7071C13.0976 12.3166 13.0976 11.6834 12.7071
        						11.2929L11.4142 10L12.7071 8.70711C13.0976 8.31658 13.0976 7.68342 12.7071 7.29289C12.3166 6.90237 11.6834 6.90237 11.2929 7.29289L10 8.58579L8.70711 7.29289Z" fill="#F87171" class="dark:fill-red-200"></path>
        </svg>
        		<p class="calculator-error__title">There was an error with your calculation.</p>
        	</div>
        	<div class="col" id="error-list">
        	</div>
        </div>        <span id="calculator_result"><div class="calculator-result col tab tab--active" data-tab="0">
	<div class="result-table__wrapper"> 
		<table class="result-table">
			<thead class="dark">
				<tr>
					<th class="dark indigo" colspan="2">RESULT</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Scientific Notation</th>
					<td id="scientific_notation">1.568938 × 10<sup>6</sup></td>
				</tr>
				<tr>
					<th>E-Notation</th>
					<td id="e_notation">1.568938e+6</td>
				</tr>
				<tr>
					<th>Engineering Notation</th>
					<td id="engineering_notation">1.568938 × 10<sup>6</sup></td>
				</tr>
				<tr>
					<th>Real Number</th>
					<td id="real_number">1568938</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="calculator-result col tab" data-tab="1">
	<p class="table-cell table-cell--dark table-cell--only-title">RESULT</p>
	<div class="table-cell">
		<p class="result-text" id="result">1.23 x 10<sup>7</sup> + 3.45 x 10<sup>2</sup> = 1.2300345 × 10<sup>7</sup></p>
	</div>
</div>

</span>
    </div>
</div>

<script async src="./assets/js/lib/math.min.js"></script>
<script defer src="./assets/js/functions.js"></script>

</body>
</html>
